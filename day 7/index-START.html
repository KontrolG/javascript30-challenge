<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function olderThanNYears ({ year }) {
      const { actualYear, nYears}  = this;
      return actualYear - year >= nYears
    };

    // const isOlderThanNyears = (people, actualYear, nYears) => people.some();
    console.log(people.some(olderThanNYears, {actualYear: new Date().getFullYear(), nYears:19}));

    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(olderThanNYears, { actualYear: new Date().getFullYear(), nYears: 19 }));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = id => {
      return comments.find(({ id: commentId }) => commentId === id);
    }
    console.table(findComment(823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const getIndex = id => {
      return comments.findIndex(({id: commentId}) => commentId === id);
    }

    const deleteComment = (array, index) => {
      array.splice(index, 1);
      return array;
    }

    const newArray = deleteComment([...comments], getIndex(823423));
    console.log(newArray);
    console.log(comments);

  </script>
</body>
</html>
